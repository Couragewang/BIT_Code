<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>比特登陆</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        form {
            margin-top: 50px;
        }
        h1{
            margin-top: 100px;
            text-align: center;
        }
        .form-group div button{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!--Navar-->
<div class="container-fluid" id="header">
    <ul class="breadcrumb">
        <li><a href="index.html"><i class="glyphicon glyphicon-home"></i></a><span class="divider"></span></li>
        <li class="active">登陆</li>
    </ul>
</div>
<h1><strong>登陆比特科技</strong></h1>
<form class="form-horizontal input-lg col-sm-10">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="username" class="form-control" id="name" placeholder="name">
        </div>
    </div>
    <div class="form-group">
        <label for="passwd" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwd" placeholder="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">记住密码
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-default btn-block">登陆</button>
            <a href="register.html">注册</a>
        </div>
    </div>
</form>
</body>
</html>
